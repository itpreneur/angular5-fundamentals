<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" [class.list-group-item-secondary]="selectedTodo==todo" *ngFor="let todo of todos">
        <a (click)="onSelectTodo(todo)">{{todo.text}}</a>
        <span class="log-date">{{todo.dateAdded | date:'short'}}</span>
        <i class="fa fa-remove" (click)="deleteTodo(todo)"></i>
    </li>
</ul>
